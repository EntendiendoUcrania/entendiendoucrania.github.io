        <h1>La herencia socialista de Ucrania</h1>

        <hr>

        <p class="author">John-Paul Himka <br> 28 de Marzo 2022</p>

        <p>La Rusia de Putin está sembrando la destrucción sobre los ciudadanos y la infraestructura de Ucrania, supuestamente en nombre de la "desnazificación" del país. El presidente ruso y su maquinaria de propaganda han exagerado enormemente la fuerza de las tendencias neofascistas del país, a menudo mintiendo descaradamente. Uno puede tener la impresión de que todo el movimiento para desarrollar la cultura ucraniana y asegurar un estado independiente está contaminado por el fascismo. Para corregir estas ideas, este artículo repasa brevemente la historia del movimiento socialista en Ucrania.</p>

        <p>La política ucraniana moderna nació en Kyiv en las décadas de 1860 y 1870. La ciudad acogía entonces una mezcla de nacionalidades: rusos, polacos, judíos y ucranianos. Los ucranianos, principalmente estudiantes y jóvenes intelectuales, se reunían en torno a una organización llamada Hromada. La palabra significa "comunidad" en ucraniano. El líder más dinámico de la Hromada era Mijailo Drahománov, un brillante pensador político y polemista. Según su análisis, clase y etnia tendían a ser congruentes en los territorios ucranianos. Los grandes terratenientes eran polacos, rusos o rusófonos de etnia ucraniana. Los artesanos y comerciantes eran principalmente judíos, de tradición religiosa y de habla yiddish. Pero los campesinos, que constituían la inmensa mayoría de la población de este "granero de Europa", hablaban la lengua ucraniana y mantenían una cultura distinta de las demás nacionalidades. Por tanto, los campesinos, decía Drahomanov, debían constituir la base del movimiento ucraniano, y la intelectualidad, que había sido educada en ruso o polaco, tenía la obligación de aprender a escribir en ucraniano para difundir las ideas de ilustración y progreso en el campo.</p>

        <p>Drahománov abrazaba los ideales progresistas y creía que toda Europa marchaba hacia el socialismo y, en su opinión, también hacia el anarquismo. Cuando la autocracia rusa reprimió el movimiento ucraniano a mediados de la década de 1870, se vio obligado a exiliarse, primero a Suiza y después a Bulgaria. En Ginebra, Drahománov publicó la primera revista socialista ucraniana, llamada Hromada. Se inclinaba más hacia Bakunin que hacia Marx, pero algunos de sus colaboradores más cercanos se inclinaban en sentido contrario. Serhii Podolinski mantuvo correspondencia con Marx, y Mikola Ziber escribió un largo tratado sobre El Capital de Marx. Drahománov también se opuso sistemáticamente a las primeras manifestaciones del etnonacionalismo ucraniano. Él mismo no confundía sus simpatías proucranianas con la antipatía hacia las demás nacionalidades de Ucrania. Sin embargo, se opuso a las tendencias chovinistas de los movimientos revolucionarios polaco y ruso. </p>

        <p>Drahománov también impulsó el movimiento socialista en los territorios ucranianos que entonces formaban parte de la monarquía de los Habsburgo, en particular en la corona de Galitzia, con capital en Lviv. Entre los estudiantes ucranianos que convirtió al socialismo estaba el poeta, novelista y erudito Iván Frankó, a menudo considerado como la segunda figura literaria ucraniana más importante después del bardo nacional Taras Shevchenko. Los socialistas de Galitzia fundaron el Partido Radical, de orientación campesina, en 1890. Drahománov fue un prolífico colaborador de su periódico Narod (El Pueblo) hasta su prematura muerte en 1895 a la edad de cincuenta y tres años. Antes de que finalizara la década de 1890, los radicales más jóvenes se separaron de su partido para fundar el Partido Socialdemócrata Ucraniano, que representaba la avanzadilla más oriental del austromarxismo [uno de estos jóvenes marxistas, Yulian Bachinski, fue en realidad el primer teórico que racionalizó la demanda de independencia de Ucrania como Estado moderno separado]. Los radicales apoyaron las huelgas de los trabajadores agrícolas ucranianos, y la manifestación anual del 1 de mayo en Lviv reunió a grandes multitudes.</p>

        <p>En Lviv y otras ciudades de Ucrania occidental, a principios del siglo XX, surgieron grupos socialistas en instituciones de enseñanza secundaria y postsecundaria llamados "círculos Drahománov". Estos <em>drahomanivky</em>, como se les conocía en ucraniano, evolucionaron cada vez más hacia la izquierda, hasta acabar en el campo antibélico de Zimmerwald durante la Primera Guerra Mundial. Saludaron la revolución bolchevique en Rusia, y de sus cuadros salieron los fundadores del Partido Comunista de Ucrania Occidental.</p>

        <p>Los ucranianos de Kyiv y de otros lugares del imperio ruso sufrían la falta de derechos civiles básicos, como la libertad de prensa y de reunión; además, había severas restricciones a las publicaciones en lengua ucraniana y una prohibición total del idioma ucraniano en la educación. No obstante, en la década de 1890, los estudiantes ucranianos empezaron a revitalizar la actividad política, creando el Partido Revolucionario Ucraniano en 1900. El partido era ideológicamente un tanto inestable, y se dividió en varios partidos en 1904, incluyendo el Partido Obrero Socialdemócrata Ucraniano (USDRP) y la Asociación Socialdemócrata Ucraniana (Spilka). Ambos partidos eran marxistas, pero estaban divididos sobre la cuestión nacional. Las divisiones sobre el grado de atención que debía prestarse a la nacionalidad eran una fuente crónica de tensión dentro del movimiento socialista ucraniano. Lev Yurkévich - fundador, miembro del comité central y teórico del USDRP - defendía posiciones cercanas a las de Lenin, pero polemizaba con él en lo referente a la cuestión nacional.</p>

        <p>Con el estallido de la revolución en 1917, se fundó en Ucrania el Partido Socialista Revolucionario Ucraniano. Al igual que los eseristas rusos, eran socialistas que abogaban por una revolución campesina en lugar de una revolución obrera. Los socialdemócratas y los socialistas revolucionarios ucranianos eran los principales integrantes de la Rada Central de Ucrania, el parlamento revolucionario ucraniano. El conflicto entre la Rada y los bolcheviques estalló en 1917, pero algunos revolucionarios ucranianos formaron grupos probolcheviques, concretamente los borotbistas (vástagos de la izquierda de los eseristas) y los independentistas del USDRP, que acabaron estableciendo sus propios partidos comunistas separados de los bolcheviques. Otra fuerza revolucionaria campesina importante fue el Ejército Revolucionario Insurgente de Ucrania con su comandante anarcocomunista Néstor Majnó. Tras la guerra civil [y la victoria del Ejército Rojo dirigido por el ucraniano León Trotski], la mayoría de los territorios ucranianos que habían estado situados en el antiguo imperio ruso fueron incorporados a la Ucrania soviética. Todos los partidos ucranianos fueron entonces prohibidos, excepto el Partido Comunista (bolchevique) de Ucrania [lo que quedaba de los partidos de izquierda independientes ucranianos y judíos aquí fue absorbido por el PC(b)U].</p>

        <p>La década de 1920 fue testigo del auge del comunismo ucraniano. Galitzia, que había formado parte de Austria, y Volinia, que había formado parte del imperio ruso, fueron anexionadas por Polonia. Muchos ucranianos de Galitzia eran sovietófilos en la década de 1920, y seguían con gran interés los acontecimientos de la Ucrania soviética. Mientras sufrían la discriminación en Polonia, en la Ucrania soviética se desarrollaban instituciones culturales, académicas y educativas ucranianas con apoyo estatal. Varios intelectuales ucranianos de Galitzia cometieron el error de emigrar a la Ucrania soviética en busca de un trabajo adecuado a su talento, como por ejemplo en instituciones académicas y proyectos de enciclopedias. Todos ellos fueron asesinados por el régimen estalinista en la década de 1930. En Volinia, donde había una capa más reducida de ucranianos educados como resultado de las antiguas políticas zaristas, el comunismo siguió siendo una fuerza poderosa entre el campesinado incluso en la década de 1930.</p>

        <p>La efervescencia cultural en la Ucrania soviética de los años veinte fue notable. Fue un periodo en el que los llamados comunistas nacionales desarrollaron el arte, la literatura y el teatro de vanguardia y llevaron a cabo un animado programa de estudios sobre la historia de Ucrania y otras ciencias sociales. Los años 20 fueron la década de la ucranización, la variante ucraniana de la indigenización (<em>korenizatsiia</em>) que durante un tiempo fue la línea política de toda la Unión Soviética. En materia cultural, la Ucrania soviética seguía básicamente su propio camino, y el interés por lo que lograron nunca ha decaído. </p>

        <p>La revolución bolchevique también tuvo un gran impacto en los ucranianos que habían emigrado a Norteamérica. Periódicos y organizaciones probolcheviques proliferaron entre los mineros y los trabajadores de Canadá y Estados Unidos.</p>

        <p>Y entonces descendió una oscuridad asesina. Los años 30 fueron la década estalinista por excelencia. La política de ucranización terminó oficialmente. La rápida colectivización provocó una terrible hambruna en 1932-33, cuyos peores efectos se desplazaron a Ucrania. Casi cuatro millones de personas murieron en Ucrania a causa de esa hambruna. Destacados comunistas nacionales, como el comisario de educación Mikola Skripnik y el escritor proletario Mikola Jviliovi, se vieron abocados al suicidio. Numerosas purgas a lo largo de la década de 1930 provocaron el encarcelamiento y la ejecución de casi toda la élite nacional comunista de Ucrania.</p>

        <p>Los terribles acontecimientos en la Ucrania soviética ciertamente borraron la simpatía hacia la Unión Soviética que había existido antes en Galitzia, en Polonia. Los partidos socialistas siguieron existiendo allí, pero estaban horrorizados por lo que conocieron de los territorios ucranianos al otro lado de la frontera soviética. Un minúsculo grupo comunista/nacionalcomunista de izquierdas tuvo su sede en Lviv en la década de 1930 y pudo publicar una revista de corta duración. En 1939, como resultado del Pacto de No Agresión Germano-Soviético, los soviéticos anexionaron Ucrania Occidental, es decir, los territorios de Galitzia y Volinia en Polonia. Todos los partidos políticos fueron disueltos o se disolvieron ellos mismos, y no reanudaron sus actividades bajo la ocupación nazi (1941-44). La única organización política que sobrevivió tanto al interludio soviético como al nazi fue la Organización de Nacionalistas Ucranianos, de derechas. Se valió de una larga experiencia de trabajo conspirativo clandestino. Pero antes de que los soviéticos empezaran a detener a los nacionalistas, el NKVD persiguió y ejecutó a los pocos comunistas disidentes que habían permanecido en el territorio de Ucrania occidental.</p>

        <p>Aunque la actividad socialista quedó en gran medida mutilada en tierras ucranianas después de la década de 1920, hubo un notable socialista ucraniano que logró sobrevivir a todas las persecuciones de los periodos soviético y nazi, falleciendo finalmente en Detroit en 1967. Se trataba de Román Rosdolski. Se había convertido al socialismo de joven en el Círculo Drahománov de Lviv. Se afilió al Partido Comunista de Ucrania Occidental y también formó parte del pequeño grupo antiestalinista de comunistas de izquierda activos en la Galitzia gobernada por los polacos en la década de 1930. Cuando los soviéticos tomaron Ucrania Occidental en 1939, huyó a Cracovia, en la zona alemana. Fue detenido por ayudar a judíos que se escapaban del gueto y fue encarcelado en Auschwitz por dichas actividades. Después de la guerra se trasladó a Detroit y trabajó en una brillante interpretación del pensamiento económico marxista, The Making of Marx's Capital. La base de esta interpretación era una estrecha comparación de los Grundrisse de Marx con El Capital. También escribió una importante obra sobre la cuestión nacional: Engels y los pueblos "no históricos". Nacido en una región en la que se entrecruzaban las lenguas ucraniana, polaca, alemana y rusa, Rosdolski se sentía cómodo trabajando en todos los textos clásicos del marxismo, obras de Marx y Engels, Lenin y Rosa Luxemburgo.</p>

        <p>Después de la Segunda Guerra Mundial, todavía existieron algunas manifestaciones del pensamiento socialista ucraniano. En la emigración, un grupo de comunistas nacionales supervivientes, así como antiguos nacionalistas que se habían pasado a la izquierda, se reunieron en torno al periódico Vpered (Adelante), que salió a la luz de 1949 a 1959. Entre ellos había algunas figuras notables: Borís Lewitzkij, destacado kremlinólogo; Vsevolod Holubnichi, filósofo político y economista; e Ivan Majstrenko, antiguo borotbista. Bajo el impacto del movimiento antibélico en Estados Unidos y de la política radical tanto en Estados Unidos como en Canadá, un grupo de jóvenes de ascendencia ucraniana en Canadá publicó la revista en lengua ucraniana Diialoh, cuyo lema era "Socialismo y democracia en una Ucrania independiente". Se publicó desde 1977 hasta 1987. Los miembros del grupo Diialoh estaban en contacto con los antiguos miembros del grupo Vpered.</p>

        <p>El pensamiento socialista también inspiró a algunos de los disidentes perseguidos en la Ucrania soviética. Un ejemplo notable es el libro de Ivan Dziuba "Internacionalismo o rusificación", que escribió en 1965. Se trata de una crítica a la política de nacionalidad soviética postestalinista desde posiciones marxistas, que circuló en forma de manuscrito en Ucrania y sólo pudo publicarse en Occidente. Leonid Pliushch fue un matemático detenido por actividades disidentes en 1972. Las autoridades soviéticas lo encerraron en un hospital psiquiátrico y lo alimentaron con drogas. Una campaña masiva en Occidente para su liberación hizo que pudiera trasladarse a Francia en 1976. Allí escribió unas memorias, El carnaval de la historia, en las que describía su encarcelamiento y defendía un marxismo humanista.</p>
